name: ci

on: push

permissions:
  contents: read

env:
  CI: true
  TZ: Asia/Tokyo

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun run lint
      - run: bun run test
      - run: bun run build
